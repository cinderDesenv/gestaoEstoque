<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAGO | Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <main class="login-container" aria-labelledby="loginTitle">
    <img src="logo-sago-semfundo.png" alt="Logo SAGO" class="logo-login" />
    <h1 id="loginTitle">Gestão de Estoque</h1>

    <form id="loginForm" class="form" novalidate>
      <label for="username" class="sr-only">Usuário</label>
      <input id="username" name="username" type="text" autocomplete="username" placeholder="Usuário" required />
      
      <label for="password" class="sr-only">Senha</label>
      <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Senha" required />

      <button type="submit" class="btn primary">Entrar</button>
      <p id="loginError" class="error-message" role="alert" aria-live="polite"></p>
    </form>
  </main>

  <div id="toastContainer" class="toast-container" aria-live="polite"></div>

  <script src="script.js" defer></script>
</body>
</html>
